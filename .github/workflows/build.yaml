name: Build & Test Spring Boot App
on:
  push:
    branches:
      - week2
  pull_request:
    branches:
      - week2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml #Batch mode, package into a JAR

      - name: Run Tests (Full Debug)
        run: mvn -B test -e -X

      - name: Upload JAR artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar
          path: target/*.jar