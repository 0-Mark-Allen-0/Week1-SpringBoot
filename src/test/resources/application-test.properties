# Test profile - disable Kafka completely
kafka.enabled=false

# Disable Kafka auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# H2-JDBC Configuration (same as main)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Circuit Breaker - Resilience Configuration (same as main)
resilience4j.circuitbreaker.instances.weatherCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.weatherCB.slidingWindowSize=5
resilience4j.circuitbreaker.instances.weatherCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.weatherCB.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.weatherCB.permittedNumberOfCallsInHalfOpenState=2

# Disable Kafka listeners in test environment
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=none

# resolving the 'PlaceholderResolutionException' without hardcoding in Java.
weather.api.key=YOUR_OPENWEATHER_API_KEY_FOR_TESTING
# ===================================================================================